<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Facturas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1>Generador de Facturas</h1>
    <form id="invoiceForm">
        <div class="mb-3">
            <label>Nombre del Cliente</label>
            <input type="text" class="form-control" name="cliente" required>
        </div>
            <div class="mb-3">
            <label>Teléfono</label>
            <input type="text" class="form-control" name="teléfono" required>
        </div>
         <div class="mb-3">
            <label>Dirección</label>
            <input type="text" class="form-control" name="Dirección" required>
        </div>
        <div class="mb-3">
            <label>Nombre del producto</label>
            <input type="text" class="form-control" name="Nombre producto" required>
        </div>
        <div class="mb-3">
            <label>Monto</label>
            <input type="number" class="form-control" name="monto" required>
        </div>
        <button type="submit" class="btn btn-primary">Generar Factura</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
